<HTML>
	<HEAD>
		<TITLE>FeedFlow</TITLE>
		<LINK id="stylesgadgetcss" href="styles/gadget.css" rel="stylesheet" type="text/css">
		<LINK id="themesdefaultstylecss" href="themes/default/style.css" rel="stylesheet" type="text/css">
		<SCRIPT language="javascript" id="scriptsgadgetjs" src="scripts/gadget.js"></SCRIPT>
		<SCRIPT language="javascript" id="scriptsaujs" src="scripts/au.js"></SCRIPT>
	</HEAD>

	<BODY onload="loadTheme();getNews();" onmouseover="bodyMouseOver();" onmouseout="bodyMouseOut();">
		<div id="vResizer" style="position:absolute;left:0;top:40px;background-color:red;width:4px;height:125px;cursor:n-resize;z-index:999;filter:alpha(opacity=0);" onmousedown="resizeVB();" onmouseup="resizeVE();"></div>
		<div id="hResizer" style="position:absolute;left:10px;top:-7px;background-color:red;width:110px;height:4px;cursor:e-resize;z-index:999;filter:alpha(opacity=0);" onmousedown="resizeHB();" onmouseup="resizeHE();"></div>
		<div id="loadingIcon" style="display:none;background:url('img/l3.gif') 50% 25% no-repeat;position:absolute;top:65px;left:0;z-index:10;width:100%;height:50%;filter:alpha(opacity=13);"></div>

		<DIV id="gadgetContent">
			<div id="mainTL"></div><div id="mainTR"></div><div id="mainT"></div>
			<div id="mainL"></div><div id="mainR"></div>
			<div id="mainBL"></div><div id="mainBR"></div><div id="mainB"></div>
			<div id="feedTitle">
				<a href="javascript:void(0);" title="Previous feed" onclick="getPreviousFeed()" class="feedNavigation">&laquo;</a>
				<marquee id="titleMarquee" scrollamount="1" scrolldelay="2" style="position:relative;top:-3px;width:72px;float:left;"><a href="javascript:void(0);" title="Click to refresh now" onclick="getNews();" id="titleLink" style="text-decoration:none;">FeedFlow</a></marquee>
				<a href="javascript:void(0);" title="Next feed" onclick="getNextFeed()" class="feedNavigation">&raquo;</a>
			</div>		
			<div id="mainContainer" style="height:162px;"><div id="mCC">&nbsp;</div></div>

			<DIV id="navigation">
				<a href="javascript:void(0);" id="leftarrow" onclick="previousPage();"></a>
				<div id="position"></div>
				<a href="javascript:void(0);" id="rightarrow" onclick="nextPage();"></a>
			</DIV>
		</DIV>

		<DIV name="message" id="message">
			<p id="messageText"><u>Changes</u><br/><p style="font-size:9px;margin-top:3px;">Fix about RSS feed thumbnails on flyout.<br/>Didn't have time to test properly, just mail me if you find weird bugs please.</p></p>
		</DIV>
	</BODY>
</HTML>
